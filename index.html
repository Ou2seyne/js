<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application MonoPage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 font-sans leading-relaxed">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Application MonoPage</h1>
      <nav class="flex space-x-4">
        <button id="view-connexion"
          class="text-white hover:underline focus:outline-none px-4 py-2 rounded-md transition duration-300">Se
          connecter</button>
        <button id="view-inscription"
          class="text-white hover:underline focus:outline-none px-4 py-2 rounded-md transition duration-300">S'inscrire</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-10">
    <!-- Messages Section (Before Modal Triggered) -->
    <div id="messages-section" class="bg-white p-8 rounded-lg shadow-xl border-2 border-gray-300">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Messages</h2>
      <div id="message-detail" class="messages-container space-y-6">
        <!-- Messages will be dynamically injected here -->
      </div>
      <div id="pagination" class="flex justify-center mt-4 space-x-2">
        <!-- Pagination buttons will be dynamically injected here -->
      </div>
    </div>
  </main>

  <!-- Modal for Viewing Messages -->
  <div id="messages-modal" class="fixed inset-0 bg-gray-800 bg-opacity-60 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Messages</h2>
      <div id="modal-message-detail" class="messages-container space-y-6">
        <!-- Dynamically injected messages here -->
      </div>
      <div id="modal-pagination" class="flex justify-center mt-4 space-x-2">
        <!-- Pagination buttons will be dynamically injected here -->
      </div>
      <button id="close-messages-modal" class="mt-4 text-sm text-gray-500 hover:underline w-full">Fermer</button>
    </div>
  </div>

  <!-- Modal Connexion -->
  <div id="connexion-modal" class="fixed inset-0 bg-gray-800 bg-opacity-60 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Se connecter</h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Adresse email</label>
          <input type="email" id="email" name="email" required
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="password" name="password" required
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">Se
          connecter</button>
        <button type="button" id="close-connexion-modal"
          class="mt-4 text-sm text-gray-500 hover:underline w-full">Annuler</button>
      </form>
    </div>
  </div>

  <!-- Modal Inscription -->
  <div id="inscription-modal" class="fixed inset-0 bg-gray-800 bg-opacity-60 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Créer un compte</h2>
      <form id="signup-form">
        <div class="mb-4">
          <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" id="prenom" name="prenom" required
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-4">
          <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" id="nom" name="nom" required
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-4">
          <label for="email-signup" class="block text-sm font-medium text-gray-700">Adresse email</label>
          <input type="email" id="email-signup" name="email" required
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-4">
          <label for="password-signup" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="password-signup" name="password" required
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-6">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmer le mot de
            passe</label>
          <input type="password" id="confirm-password" name="confirm-password" required
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">S'inscrire</button>
        <button type="button" id="close-inscription-modal"
          class="mt-4 text-sm text-gray-500 hover:underline w-full">Annuler</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
